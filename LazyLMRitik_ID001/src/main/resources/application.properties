# Server configuration
server.port=8080

# Spring Boot application name
spring.application.name=LazyLM

# Logging configuration
logging.level.root=INFO
logging.level.com.lazylm=DEBUG

# Anthropic API configuration
anthropic.api.key=${ANTHROPIC_API_KEY}
anthropic.api.url=https://api.anthropic.com/v1

# LazyLM specific configurations
lazylm.version=0.0.1
lazylm.default-model=claude-2

# Swagger configuration
springfox.documentation.swagger-ui.path=/swagger-ui.html
springfox.documentation.swagger.v2.path=/v2/api-docs

